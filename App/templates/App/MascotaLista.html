{% extends 'App/index.html' %}
{% load static %}
{% block contenidoQueCambia %}

<br>
<br>
<br>
<div class="container text-center">
    <h1>MASCOTAS</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for mascota in mascotas %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                    <a href="{% url 'App:mascota' mascota.id %}"><p><img src="{{mascota.imagenNoticias.url}}" width="200" height="200" alt=""></p></a>
                    <h3>{{mascota.encabezado}}</h3>
                    <p>{{mascota.autor}}</p>
                    <p>{{mascota.fechaCreacion}}</p>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
