{% extends 'App/index.html' %}
{% load static %}
{% block contenidoQueCambia %}

<br>

<div class="container text-center">
    <h1>VIAJES</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for viaje in viajes %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                    <a href="{% url 'App:viaje' viaje.id %}"><p><img src="{{viaje.imagenNoticias.url}}" width="200" height="200" alt=""></p></a>
                    <h3>{{viaje.encabezado}}</h3>
                    <p>{{viaje.autor}}</p>
                    <p>{{viaje.fechaCreacion}}</p>
                    <div class="card-body">
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>

{% endblock %}
